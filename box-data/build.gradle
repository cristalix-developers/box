apply plugin: 'org.jetbrains.kotlin.jvm'

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

repositories {
    maven {
        url 'https://repo.implario.dev/public/'
    }
    maven {
        url 'https://repo.implario.dev/cristalix/'
        credentials {
            username = System.getenv("IMPLARIO_REPO_USER")
            password = System.getenv("IMPLARIO_REPO_PASSWORD")
        }
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly 'cristalix:bukkit-core:21.01.30'
    compileOnly 'cristalix:dark-paper:21.02.03'

    implementation 'implario:kotlin-api:1.0.0'
    implementation 'dev.implario.bukkit:dark-paper:1.0.0'

    implementation 'implario:bukkit-worker-core:2.1.20'
    implementation 'implario:bukkit-tools:4.4.12'
    implementation 'implario:games5e-integration:1.3.23'

    implementation 'me.func:service-api:live-20220416.102520-1'
    implementation 'me.func:animation-api:live-SNAPSHOT'
    implementation 'dev.implario:kensuke-client-bukkit:2.1.10'
}